{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <title>Django 1 - Index</title>
</head>

<body>

  <h1>Index</h1>

  <img src="{% static 'images/django.png' %}" alt="Django Pony">

  <h2>{{ curso }}</h2>

  <p>{{ outro }}</p>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo</th>
      </tr>
    </thead>

    <tbody>
      {% for produto in produtos %}
      <tr>
        <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
        <td>{{ produto.preco }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button onclick="teste()">Clique em mim</button>


  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>

</html>
